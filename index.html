<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon Herbert | Full Stack Web Developer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-code"></i>
          <span>Brandon Herbert</span>
        </div>
        <nav>
          <ul>
            <li><a href="#projects">Projects</a></li>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <h1>Full Stack Web Developer</h1>
        <p>
          Building secure, scalable web applications with modern technologies
          and a passion for cybersecurity tools.
        </p>
        <div class="hero-buttons">
          <a href="#projects" class="btn btn-primary">
            <i class="fas fa-code"></i> View Projects
          </a>
        </div>
      </section>

      <section id="projects">
        <h2 class="section-title">Recent Projects</h2>

        <div class="projects-grid">
          <!-- Projects will be populated by JavaScript -->
        </div>

        <div class="github-links">
          <!-- GitHub links will be populated by JavaScript -->
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
